<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/rent.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <header>
    <nav>
    <img src="images/icon.ico" alt="weblogo" class="logo">
    
    <ul class="navLinks">
        <li id="usernameDisplay"></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="mybookings.html">My Bookings</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><button id="signOutBtn">Sign Out</button></li>
    </ul>

    <button class="hamburger" id="hamburgerBtn" onclick="toggelMenu()">
        <i class="fas fa-bars"></i>
    </button>

    </nav>
    </header>

    <main>
    <section id="listing-details" class="listing-details">
        <h1>Apartment Rental Details</h1>
        <div id="listing_info"></div>
        <div id="map"></div>
    </section>
    <section>
        <form id="booking_form">
        <h3>Book Your Stay <i class="fa-solid fa-credit-card"></i></h3>
                
        <label for="start-date">Check-in Date:</label> 
        <input type="date" id="start-date" name="startDate" required>
                
        <label for="end-date">Check-out Date:</label>
        <input type="date" id="end-date" name="endDate" required>

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="credit-card">Credit Card Number:</label>
        <input type="text" id="credit-card" name="creditCard" placeholder="0000-0000-0000-0000" pattern="\d{13,16}" title="13 to 16 digits" required autocomplete="cc-number">

        <label for="expiry-date">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry-date" name="expiryDate" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" required autocomplete="cc-exp">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="\d{3,4}" title="3 or 4 digits" required autocomplete="cc-csc">

        <button type="submit" class="ConfirmBtn">Confirm Booking</button>
        <p id="error-message" class="error-message"></p>
        </form>
    </section>
    </main>

    <script src="js/rent.js"></script>

  </body>
</html>
