<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/rent.css">
    <link rel="stylesheet" href="css/main.css">

      console.log(amsterdam);
    </script>
  </head>
  <body>
     <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="rent.html">Rent</a></li>
                <li><a href="mybookings.html">My Bookings</a></li>
                <li><button id="signOutBtn">Sign Out</button></li>
                <li id="usernameDisplay"></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Apartment Rental Details</h1>

        <section id="listing-details">
          <div class="listing-image-container">
                <img id="listing-picture" src="placeholder.jpg" alt="Apartment Picture" class="listing-image">
            </div>

            <div class="listing-info-text">
                <h3 id="listing-name">Loading Apartment Name...</h3>
                <p id="listing-description">Loading apartment description...</p>
                <p><span class="label-bold">Price:</span> <span id="listing-price">N/A</span> per night</p>
                <p><span class="label-bold">Bedrooms:</span> <span id="listing-bedrooms">N/A</span></p>
                <p><span class="label-bold">Beds:</span> <span id="listing-beds">N/A</span></p>
                <p><span class="label-bold">Bathrooms:</span> <span id="listing-bathrooms">N/A</span></p>
                <p><span class="label-bold">Guests:</span> <span id="listing-guests">N/A</span></p>
                <p><span class="label-bold">Rating:</span> <span id="listing-rating">N/A</span> / 5</p>
                </div>
            </section>

        <section id="booking-form">
            <h2>Book Your Stay</h2>
            <form id="rent-form">
                <div class="form-group">
                    <label for="start-date">Check-in Date:</label>
                    <input type="date" id="start-date" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="end-date">Check-out Date:</label>
                    <input type="date" id="end-date" name="endDate" required>
                </div>

                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="credit-card">Credit Card Number:</label>
                    <input type="text" id="credit-card" name="creditCard" pattern="\d{13,16}" title="13 to 16 digits" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date (MM/YY):</label>
                    <input type="text" id="expiry-date" name="expiryDate" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" pattern="\d{3,4}" title="3 or 4 digits" required>
                </div>

                <button type="submit" class="btn btn-primary">Confirm Booking</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </section>
    </main>

     <footer>
        <p>2025 Online Apartment Booking. All rights reserved</p>
    </footer>

    <script src="js/rent.js"></script>

  </body>
</html>
